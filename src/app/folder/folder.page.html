<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div> -->

  <ion-card>
    <ion-card-content>
    
    <ion-list>

      <ion-item>
        <ion-input label="Email input" type="email" placeholder="email@domain.com" autocomplete="email" email [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password input" type="password" value="password" autocomplete="current-password" required  [(ngModel)]="password"></ion-input>
      </ion-item>
  
     
    </ion-list>
 
    <ion-button class="ion-margin" (click)="login()">Login</ion-button>
    <ion-button class="ion-margin" (click)="register()">Register</ion-button>
    <br>
    Logged in as: {{emailDisplay}}
  </ion-card-content>
  </ion-card>


</ion-content>
